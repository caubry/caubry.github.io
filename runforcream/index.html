<h3>Instructions</h3>
<p><strong>Tomato keys:</strong> A and D for direction, W for jump.</p>
<p><strong>Grape keys:</strong> Arrows.</p>
<p><strong>Lemon keys:</strong> O and P for direction, I for jump.</p>
<p><strong>Kiwi keys:</strong> B and N for direction, V for jump.</p>
