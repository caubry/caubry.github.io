---
layout: project
---

<div class="project-list">
    {% for project in site.data.projects %}
        <div class="project cf">
			<a href="{{ project.link }}"><img src="{{ project.image }}" class="project-image"></a>
			<div class="project-content">
				<h2 class="project-title"><a href="{{ project.link }}">{{ project.name }}</a></h2>
	            <span class="project-info">{{ project.status }}</span>
	            <div class="excerpt"><p>{{ project.description }}</p></div>
	        </div>
        </div>
    {% endfor %}
</div>
